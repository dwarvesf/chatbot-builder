services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=chatbotbuilder
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=chatbotbuilder
    volumes:
      - chatbot-builder-db:/var/lib/postgresql/data/
volumes:
  chatbot-builder-db:

networks:
  default:
    name: chatbot-builder-network
